<html>
<head>
<script>
function startTime() {
    var t= new Date();
    var h = t.getHours();
    var m = t.getMinutes();
    var s = t.getSeconds();
   
    document.getElementById('txt').innerHTML =    h + ":" + m + ":" + s;
  setTimeout(startTime );
}

</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
